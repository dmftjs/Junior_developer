<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자취에 모든것</title>
    <meta name="author" content="Eul Seon">
    <meta name="description" content="모든 자취러들의 꿀팁 저장소,
    매일 업데이트되는 자취 꿀팁 자료들과 수많은 자취생들이 뽑는 가성비 좋은
    아이템등 초보 자취러들에게 유익한 정보들이 저장되어 제공되고 있습니다.
    자취러들에 질좋은 삶을 위해 저희는 활동합니다.">
    <meta name="application-name" content="자취에 모든 꿀팁 저장소">
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-item"><a href="../main.html"><img scr="" alt="" value="메인">메인</a></div>
        <div class="nav-item"><a href="#">메뉴</a></div>
        <div class="nav-item"><a href="#">문의</a></div>
      </div> 
    </header>
    <section>
      <form class="sign_in" action="#" method="post">
        <div class="sign_in_id">
          <input type="text" name="id" placeholder="아이디">
        </div>
        <div class="sign_in_password">
          <input type="password" name="password" placeholder="비밀번호">
        </div>
        <span>
          로그인 상태 유지
          <input type="checkbox" name="keep_login">
        </span>
        <span>
          <input type="submit" name="login" value="로그인">
        </span>
      </form>
    </section>
    <div class="sign_up"><a href="./up.html">회원가입</div>
  </body>
</html>
