<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자취에 모든것</title>
    <meta name="author" content="Eul Seon">
    <meta name="description" content="모든 자취러들의 꿀팁 저장소,
    매일 업데이트되는 자취 꿀팁 자료들과 수많은 자취생들이 뽑는 가성비 좋은
    아이템등 초보 자취러들에게 유익한 정보들이 저장되어 제공되고 있습니다.
    자취러들에 질좋은 삶을 위해 저희는 활동합니다.">
    <meta name="application-name" content="자취에 모든 꿀팁 저장소">
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-item"><a href="../main.html"><img scr="" alt="" value="메인">메인</a></div>
        <div class="nav-item"><a href="#">메뉴</a></div>
        <div class="nav-item"><a href="#">문의</a></div>
      </div>
    </header>
    <section>
      <form method="post" class="su" action="#">
        <div class="basic_login">
          <div class="name">
            <h3><label>닉네임</label></h3>
          </div>
          <span>
            <input type="text" name="name" maxlength="10" required>
          </span>
          <div class="id">
            <h3><label>아이디</label></h3>
          </div>
          <span>
            <input type="text" name="id" maxlength="20" required>
          </span>
          <div class="password">
            <h3><label>비밀번호</label></h3>
          </div>
          <span>
            <input type="password" name="password1" required>
          </span>
          <div class="password">
            <h3><label>비밀번호 재확인</label></h3>
          </div>
          <span>
            <input type="password" name="password2" required>
          </span>
        </div>
        <div class="persnal_date">
          <div class="pd_n">
            <h3><label for="name">이름</label></h3>
            <span>
              <input type="text" name="name" required>
            </span>
          </div>
          <div class="pd_b">
            <h3><label for="birth">생년월일</label></h3>
            <span class="pd-by">
              <input type="text" name="year" placeholder="년(4자)" maxlength="4">
            </span>
            <span class="pd-bm">
              <select name="month" aria-label="월">
                <option value="월" selected>월</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
               </select>
            </span>
            <span class="pd-bd">
              <input type="text" name="day" placeholder="일" maxlength="2">
            </span>
          </div>
          <div class="pd_g">
            <h3><label for="gender">성별</label></h3>
            <select name="gender">
              <option value>선택 안함</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </div>
          <div class="pd_p">
            <span class="pd_p_item">
              <input type="text" name="phone_number" \
              placeholder="전화번호 입력" aria-label="전화번호 입력">
              <a href="#" class="pd_p_btn" role="button">
                <span class>인증번호 받기</span>
              </a>
              <span class="">
                <input type="number" name="pn_accreditation"\
                placeholder="인증번호를 입력하세요"\
                aria-label="인증번호를 입력하세요">
              </span>
            </span>
          </div>
        </div>
        <input type="submit" placeholder="가입하기" value="가입하기">
      </form>
    </section>
  </body>
</html>
